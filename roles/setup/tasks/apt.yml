- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 #One day
  tags:
    - apt


- debug:
    var: composer_version.stdout
  tags:
    - apt
    - apt.test

- name: Remove useless packages from the cache
  become: true
  ansible.builtin.apt:
    autoclean: yes
  tags:
    - apt

- name: Remove dependencies that are no longer required
  become: true
  ansible.builtin.apt:
    autoremove: yes
  tags:
    - apt
